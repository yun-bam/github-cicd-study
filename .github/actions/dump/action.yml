name: Dump
description: |
  환경 변수와 github 콘텍스트를 로그에 출력한다.
  워크플로 디버깅에 편리하다.
inputs:
  enable-context:
    default: 'true'
    required: false
    description: 콘텍스트 로그 출력 여부
outputs:
  dumped-date:
    value: ${{ steps.current.outputs.date }}
    description: 덤프 일시
runs:
  using: composite
  steps:
    - run: printenv | sort
      shell: bash
    - run: echo "${CONTEXT}"
      if: ${{ inputs.enable-context == 'true' }}
      env:
        CONTEXT: ${{ toJSON(github) }}
      shell: bash
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash
